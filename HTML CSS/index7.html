<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>
        this is javascript
    </h1>

    <p id="demo">
        this is how javascript will work
    </p>
    
    <script>
        function addition (a,b,c) {
            d=a+b;
            d=d*c;
            d=d/(d+a);
            return d+a-b/c;
            
        }
        var c=addition(10,20,30);
        document.getElementById("demo"). 
        innerHTML=c;
    </script>
    <script src="script.js"></script>
</body>
